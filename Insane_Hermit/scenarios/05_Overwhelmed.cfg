            speaker=Mal-Ravannal
            message= _ "(Time to make things worse for him)  Everyone listen!! This mage is a menace to us all, we should ally against him and then go our own ways once he is gone!! I only have a interest in his home, the humans for exploration and an old highway, the dwarves for the mountain, the orcs for revenge, and the elves for the forest. There is no conflicting interests with eachother, only the mage."
        [/message]
        [message]
